<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=""IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js">defer</script>
    <title>Sign-up Form</title>
</head>
<body>
 <div id = "border">
    <div id = "main">
        <div id = "left">
            <img src="wolf.jpg" alt="wolf" id="image">
        </div>
        <div id = "right">
            <div class ="sections" id="header">
                <h1>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.</br>
                Sign up <em>now </em>to get started.<br><br>You <em>know </em>you want to.</h1>
            </div>
            <div class = "sections" id = "form_columns">
                <h2>Let's do this!</h2>
                <form class = "form" action="#" method="post">
                    <div class = form_rows>
                        <label for ="First_Name">First Name</label>
                        <input type = "text" id="First_Name" name="First_Name" required>
                    </div>
                    <div class = form_rows>
                        <label for="Last_Name">Last Name</label>
                        <input type = "text" id="Last_Name" name="Last_Name" required>
                    </div>
                    <div class = form_rows>
                        <label for ="Email">Email</label>
                        <input type = "email" id="Email" name="Email" placeholder="TOP@example.com" required>
                    </div>
                    <div class = form_rows>
                        <label for ="Phone">Phone Number</label>
                        <input type = "text" minlength="10" maxlength="10" pattern="\d{10}" title="Phone number must be 10 digits long" id="Phone" name="Phone">
                    </div>
                    <div class="form_rows">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form_rows">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required oninput="checkPasswordMatch()">
                    </div>
                    
        

            </div>
            <div class = "sections" id="bottom">
                <button type="submit" id="submit">Submit</button>
            </form>
                <h3>Already have an account? <strong>Log in</strong></h3>
            </div>
        </div>


    </div>

</div>



</body>
</html>
